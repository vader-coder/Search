    <body>
        <!--<div class="columns">
            <div class="column is-one-fifth has-background-light heightOfPage">
            -->
            <section class="hero is-info">
                <div class="hero-body">
                    <div class="container is-centered">
                        <div>
                            <div class="field">
                                <input id="toggleEdit" type="checkbox" name="switchRoundedDefault" class="switch is-rounded" checked="checked">
                                <label for="toggleEdit">Let yourself edit the maze</label>
                            </div>
                            <div class="buttons">
                                <button id="Maze 1" class="button is-primary is-normal bigMap">Maze 1</button>
                                <button id="Maze 2" class="button is-primary is-normal bigMap2">Maze 2</button>
                                <button id="Maze 3" class="button is-primary is-normal bigMap3">Maze 3</button>
                            </div>
                            <div class="buttons">
                                <button id="start" class="button is-success">Start Cell</button>
                                <button id="target" class="button is-danger">End Cell</button>
                            </div>
                        </div>
                        <div class="buttons" style="float:right;">
                            <button id="BFS" class="button is-primary is-normal">Breadth First Search</button>
                            <button id="DFS" class="button is-primary is-normal">Depth First Search</button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="grid">
            </div>
    </body>
</html>
